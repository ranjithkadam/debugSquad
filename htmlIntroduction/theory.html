üü¢ 1. What is HTML? (Definition)

**HTML** stands for **HyperText Markup Language**.

It is the **standard language** used to **create web pages**.
HTML tells a web browser **how to display** text, images, videos, and other content on a webpage.

* **"HyperText"** means links between pages.
* **"Markup Language"** means it uses **tags** to format content.

‚úÖ **Example Tags:** `<html>`, `<head>`, `<body>`, `<h1>`, `<p>`, `<a>`, `<img>`, etc.

üü° 2. History of HTML

| Year | Version       | Description                                                         |
| ---- | ------------- | ------------------------------------------------------------------- |
| 1991 | HTML 1.0      | First release by **Tim Berners-Lee**. Very basic structure.         |
| 1995 | HTML 2.0      | First official standard. Added more tags and forms.                 |
| 1997 | HTML 3.2      | More formatting options like tables and styles.                     |
| 1999 | HTML 4.01     | Added support for CSS and scripting (like JavaScript).              |
| 2008 | HTML5 (Draft) | Modern HTML with video, audio, mobile support, etc.                 |
| 2014 | HTML5 (Final) | Final version of HTML5 approved by W3C (World Wide Web Consortium). |

üü£ 4. HTML Sample Code (Very Simple Web Page)

```html
<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my first HTML page.</p>
    <a href="https://www.google.com">Visit Google</a>
</body>
</html>
```

üìù **Explanation:**

* `<!DOCTYPE html>`: Tells the browser this is an HTML5 document.
* `<html>`: Starts the HTML document.
* `<head>`: Contains the page title and other info.
* `<title>`: Sets the name of the tab.
* `<body>`: Content that shows on the page.
* `<h1>`: Main heading.
* `<p>`: Paragraph.
* `<a>`: Link to another website.
