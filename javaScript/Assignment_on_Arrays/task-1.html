<script>
// Task 1: Add Item to Cart
// Objective: Add an item into a shopping cart using push()
// Instructions:
// 1. Create an empty array named cart.
// 2. Take input from the user for product name.
// 3. When the user clicks the “Add to Cart” button, use push() to add the product to the
// array.
// 4. Display all the items in the cart on the screen.
// Hint: Use join() to show cart items separated by commas.
// Expected Output:Ὥ Cart: Mouse, Keyboard

        function cart() {
            var cart = [];
            for (let i = 1; i <=3; i++) {
                let item=prompt("enter items into Cart: ");
                let addCart=prompt("enter Yes to Add to Cart(yes/no): ");
                 if(addCart == "yes"){
                cart.push(item);
                }   
            }
            document.write("Here is Products: " + cart);
        }
        cart();

    </script>
