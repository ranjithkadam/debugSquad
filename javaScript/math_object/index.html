<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    document.write(Math.PI+"<br>"); //3.14
    document.write(Math.floor(2.554)+"<br>"); //2
    document.write(Math.ceil(3.1)+"<br>")//4
    document.write(Math.trunc(3.9876)+"<br>") //3
    document.write(Math.sqrt(81)+"<br>"); //9
    document.write(Math.round(3.4)+"<br>"); // 3
    document.write(Math.trunc(Math.random()*11)) // generating random number 0-10
 </script> 
</body>
</html>
