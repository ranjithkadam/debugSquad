<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Cart Status At Least Once</title>
</head>
<body>
    <h2>Show Cart Status At Least Once</h2>

    <script>
        let isEmpty=true;
        do{
            document.write(`Car is Empty<br>`);
            
        }while(isEmpty == false);
        if(isEmpty == true)
            document.write("Car is Not Empty");
     </script>
</body>
</html>
