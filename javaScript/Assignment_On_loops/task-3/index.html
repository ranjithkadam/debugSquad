<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Product Cards</title>
    <style>
        #cards{
            display: flex;
            gap: 1%;
        }
        .card{
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: azure;
            width:20%;
            border-radius: 5%;
            padding: 20px;    
        }

        .card:hover{
            transform: translateY(-3px);
            transition: transform .3s ease;
        }
    </style>
</head>
<body>
    <h2>Display Product Cards</h2>
    <section id="cards">
    
</section>

    <script>
        let items= [
         { name: "Shirt", price: 500, category: "Clothing" },
         { name: "Watch", price: 1200, category: "Accessories" }
        ];

        cards=document.getElementById("cards")
        for(let i=0;i<items.length;i++){
        
        cards.innerHTML+=`<div class="card">
        <p>Name:\t${items[i].name}</p>
        <p>Price Rs.${items[i].price}</p>
        <p>Category:\t${items[i].category}</p></div>
        `
        }

    </script>
</body>
</html>
