<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Only Products with Stock</title>
</head>
<body>
    <h2>Show Only Products with Stock</h2>

    <script>
let stocks=[
    { name: "Keyboard", stock: 3 },
    { name: "Mouse", stock: 0 },
    { name: "Charger", stock: 2 }
    ]

    for(let i=0; i<stocks.length;i++){
        if(stocks[i].stock > 0){
            document.write(`Name: ${stocks[i].name} and Stocks: ${stocks[i].stock} <br>`)
        }
    }
    </script>
    
</body>
</html>
