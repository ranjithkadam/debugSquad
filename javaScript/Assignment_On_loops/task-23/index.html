<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

     <script>
         let prices = [{product:"Oneplus Phone", price:35000},
         {product:"Iphone ", price:50000},
         {product:"Samsung Phone", price:25000},
         {product:"Vivo Phone", price:30000},
                 ];
            let avg=0;
        for(let i=0; i<prices.length; i++){
            avg=avg+(prices[i].price);
        }
        document.write(`Average Price is ${avg/prices.length}`)
    </script>
</body>
