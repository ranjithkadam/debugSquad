<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Item Until Match</title>
</head>
<body>

    <h2>Find Item Until Match</h2>


    <script>
        let products=["mobile","TV","laptop","AC","Camera","Watch","Monitor","Tablet","LED Lights","Door","Locker"];
        
    for(let i=0; i<products.length; i++){
        if(products[i] == "Camera"){
            document.write(`Camera Found <br>`);
            break;
        }

        }
        
    </script>
</body>
</html>
