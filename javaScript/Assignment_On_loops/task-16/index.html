<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category-wise Product Display (Nested Loop)</title>
</head>
<body>
    
    <script>
        let categories = [
        { name: "Mobiles", items: ["iPhone", "OnePlus", "Samsung"] },
        { name: "Laptops", items: ["HP", "Dell", "Asus"] }
            ];
                
            for(let i=0; i< categories.length; i++){
                document.write(`<h3>Category: ${categories[i].name} </h3>`);

                for(let j=0; j < categories[i].items.length; j++){
                    document.write(`Items: ${categories[i].items[j]}<br>` );
                }
            }
    </script>
</body>
</html>
