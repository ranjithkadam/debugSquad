<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Products in Reverse Order</title>
</head>
<body>
    <h2>Show Products in Reverse Order</h2>
    
    <script>
        let products=["mobile","laptop","Tv","Monitor","Mouse"];
        for(let i=products.length-1; i>=0; i--){
            document.write(products[i]+"<br>");
        }
    </script>
</body>
</html>
