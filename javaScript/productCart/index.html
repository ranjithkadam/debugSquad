<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show cards</title>
    <!-- <link rel="stylesheet" href="./assets/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="font-Arial bg-stone-100 p-0 m-0" id="body">

    <!-- Header section -->
    <header class="bg-gradient-to-r from-orange-400 via-yellow-300 to-orange-500 h-20 flex justify-between items-center " id="header">
        <div class="image w-[10%] ml-1 ">
            <img src="./assets/logo rk.jpg" alt="logo" class="h-20">
        </div>
        <nav class="navbar w-[70%]">
            <input type="text" name="search" placeholder="Search here" class="border bg-white w-100 h-10 px-2 rounded">

            <a href="./index.html" class="button bg-white text-black px-4 py-2 rounded ml-35 mr-4">HOME</a>
            <button onclick="theme()" class="button bg-white text-black px-4 py-2 rounded mx-4">Theme</button>
            <a href="./login.html" class="button bg-white text-black px-4 py-2 rounded mx-4">LogOut</a>

        </nav>
    </header>
    <h2 id="helloGreet" class="text-center text-[15px] border rounded-4xl my-1 mx-130 text-orange-400 py-2 transition-all hover:scale-110">
        <p>Welcome Guest &#128075; </p>
    </h2>
    <!-- Courosole -->
    <header>
        <div id="courosole" class="h-[300px] w-318"> </div>
    </header>

    <!-- navBar section -->
    <nav id="header2" class="text-center bg-yellow-100 shadow mb-5 py-3 rounded bg-gradient-to-r from-orange-400 via-yellow-300 to-orange-500 h-35">
        <h1 class="font-bold text-4xl text-red-500 ">Flash Sale </h1>
        <p>Limited offer... Hurry Up !</p>
        <h3 id="timer" class="bg-gradient-to-r from-orange-400 via-orange-300 to-orange-500 font-bold text-2xl py-1 rounded mx-125"></h3>
    </nav>


    <section id="cards" class="flex justify-evenly items-center flex-wrap gap-5 mb-3"> </section>
    <hr>
    <h2 class="addCarts font-bold text-xl text-center">Items In Cart</h2>

    <section id="cartItems" class="mb-2">
        <table id="table" border="1" cellspacing="0" class="border mx-100 w-100">
            <tr class="border mx-100 w-100 ">
                 
                <th>Item Name</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>

        </table>
        <h4 id="total" class="bg-red-600 ml-160 mr-114"></h4>
    </section>

    <footer class="bg-gradient-to-r from-orange-400 via-yellow-300 to-orange-500 p-[2%] flex text-white items-center justify-between list-none">

        <li>Small project application</li>
