<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>forms</title>
</head>

<body>
    <form action="#">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required> <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"> <br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" required> <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="phoneNo">Phone No:</label>
        <input type="tel" id="phoneNo" minlength="10" maxlength="12" pattern="/^[6,9] [0,9] {0,9}$/"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week"><br><br>

        <label for="Age">Age:</label>
        <input type="age" id="Age"><br><br>

        <label for="dateofbirth">Date of Birth</label>
        <input type="date" id="dateofbirth"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url"><br><br>

        <label for="search">Search</label>
        <input type="search" id="search"><br><br>

        <label for="redio">Gender</label><br>
        <input type="radio" id="radio" name="gender" value="male">Male <br>
         <input type="radio" id="radio" name="gender" value="female">Female <br>
         <input type="radio" id="radio" name="gender" value="Other">Others <br><br>

         <label for="checkbox">Skills:</label> <br>
         <input type="checkbox" id="checkbox" name="skills" value="HTML">HTML 
         <input type="checkbox" id="checkbox" name="skills" value="CSS">CSS
         <input type="checkbox" id="checkbox" name="skills" value="JS"> JS<br><br>

         <label for="color">Colour</label>
         <input type="color" id="Color "><br><br>

         <label for="range">Satisfaction Level</label>
         <input type="range" id="range" step="1" min="1" max="10"><br><br>

         <label for="file">Uplaod Resume</label>
         <input type="file" id="file">
          

        <button>Submit</button><br><br>
        
        <input type="reset"  name="reset" value="reset" id="reset"><br><br>

    </form>

</body>

</html>
