<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>forms</title>
</head>

<body> 
    <form action="#">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required> <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"> <br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" required> <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="phoneNo">Phone No:</label>
        <select id="phoneNo">
            <option value="india">+91</option>
            <option value="aus">+10</option>
        </select>
        <input type="tel" id="phoneNo" minlength="10" maxlength="10" pattern="/^[6-9][0-9]{9}$/"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week"><br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" min="1"><br><br>

        <label for="dateofbirth">Date of Birth</label>
        <input type="date" id="dateofbirth"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url"><br><br>

        <label for="search">Search</label>
        <input type="search" id="search"><br><br>

        <label>Gender</label><br>
        <label for="male"><input type="radio" id="male" name="gender" value="male">Male</label>  
        <label for="female"><input type="radio" id="female" name="gender" value="female">Female  </label>
        <label for="other"><input type="radio" id="other" name="gender" value="Other">Others</label> <br><br>

        <label>Skills:</label> <br>
       <label for="HTML"><input type="checkbox" name="skills" value="HTML">HTML</label>
        <label for="CSS"><input type="checkbox" name="skills" value="CSS">CSS</label>
        <label for="JS"><input type="checkbox" name="skills" value="JS"> JS</label><br><br>

        <label for="color">Colour</label>
        <input type="color" id="Color "><br><br>

        <label for="range">Satisfaction Level</label>
        <input type="range" id="range" step="1" min="10" max="100"><br><br>

        <label for="file">Uplaod Resume</label>
        <input type="file" id="file"><br><br>

        <button>Submit</button><br><br>

        <input type="reset" name="reset" value="reset" id="reset"><br><br>

    </form>
</body>

</html>
