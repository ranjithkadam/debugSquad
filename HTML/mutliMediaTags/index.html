<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMedia</title>
</head>

<body>
    <!-- Audio tag starts from here -->
    <audio controls autoplay>
        <source src="/assets/audios/Minnalvala.mp3" type="audio/mp3">
        <source src="/assets/audios/Minnalvala.mp3" type="audio/ogg">
        <source src="/assets/audios/Minnalvala.mp3" type="audio/wav">

    </audio>

    <!-- Audio tag ends here -->
    <br>
    <br>
    <!-- iframe starts from here -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/izbydia9jz4?si=9M7sKZ02BmnytXrE"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- iframe ends here -->
    <br>

    <!-- Video Tag starts from here -->
    <video controls width="300px" height="400px">
        <source src="/assets/videos/flyover road.mp4" type="video/mp4">
        <source src="/assets/videos/flyover road.mp4" type="video/ogg">
    </video>

    <!-- Video tag ends here -->
</body>

</html>
