<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inlineAndInternalCss</title>
    <style>
        h2{
            color:yellow;
            background-color: aquamarine;
        }
        h3{
            color: blue;
             background-color: aquamarine;
        }
        h4{
            color: chocolate;
             background-color: aquamarine;
        }
        h5{
            color: deeppink;
             background-color: aquamarine;
             
        }
    </style>
</head>

<body>
    <!-- inline CSS -->
    <h1 style="color: crimson; background-color: greenyellow;">Inline CSS</h1>
    <h1 style="color: rgb(237, 79, 111); background-color: greenyellow;">Inline CSS</h1>
    <h1 style="color: rgb(254, 106, 135); background-color: greenyellow;">Inline CSS</h1>
    <h1 style="color: rgb(128, 127, 128); background-color: greenyellow;">Inline CSS</h1>
    <hr>

    <!-- Internal CSS -->
       <h2>Internal CSS</h2>
       <h3>Internal CSS</h3>
       <h4>Internal CSS</h4>
       <h5>Internal CSS</h5>
</body>

</html>
