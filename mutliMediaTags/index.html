<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMedia</title>
</head>

<body>
    <!-- Audio tag starts from here -->
    <audio controls autoplay>
        <source src="../assests/audios/Minnalvala(KoshalWorld.Com).mp3" type="audio/mp3">
    </audio>

    <!-- Audio tag ends here -->
<br>
    <!-- iframe starts from here -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gHq5M0MQSDk?si=-Gb0WrVnLYTb-gSG"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- iframe ends here -->
<br>
    <!-- Video Tag starts from here -->
    <video controls width="300px" height="400px">
        <source src="../assests/videos/15450828-hd_1920_1080_30fps.mp4">
    </video>

<!-- Video tag ends here -->
</body>

</html>
